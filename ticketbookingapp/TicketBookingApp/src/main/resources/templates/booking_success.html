<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Success</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="page-wrapper">

    <div class="navbar">
        <div class="navbar-left">
            <div class="navbar-title">Movie Booking</div>
            <a th:href="@{/}">Home</a>
            <a th:href="@{/booking/my-bookings}">My Bookings</a>
        </div>
        <div class="navbar-right">
            <a th:href="@{/logout}" class="btn btn-sm btn-danger">Logout</a>
        </div>
    </div>

   <div class="card booking-success-card">

    <!-- Poster + Booking Details Layout -->
    <div class="booking-success-wrapper">
        
        <!-- Poster -->
        <div class="booking-success-left">
            <img th:if="${booking.show.movie.posterUrl != null}"
                 th:src="${booking.show.movie.posterUrl}"
                 alt="Poster"
                 class="poster-preview"/>

            <div th:if="${booking.show.movie.posterUrl == null}"
                 class="poster-preview poster-preview-placeholder">
                No Poster
            </div>
        </div>

        <!-- Booking Information -->
        <div class="booking-success-right">
            <div class="card-title">Booking Confirmed!</div>
            <p class="text-muted">Your ticket has been booked successfully.</p>

            <div class="ticket-card">
                <p>Booking ID: <b th:text="${booking.id}"></b></p>

                <p>Movie: <b th:text="${booking.show.movie.title}"></b></p>

                <p>
                    Theatre:
                    <b th:text="${booking.show.screen.theatre.name}"></b>
                    (<span th:text="${booking.show.screen.theatre.city}"></span>)
                </p>

                <p>Screen: <b th:text="${booking.show.screen.name}"></b></p>

                <p>
                    Date: <b th:text="${booking.show.showDate}"></b> Â·
                    Time: <b th:text="${booking.show.showTime}"></b>
                </p>

                <p>
                    Seats:
                    <span th:each="s, iter : ${booking.seats}">
                        <span th:text="${#strings.substring('ABCDEFGHIJKLMNOPQRSTUVWXYZ', s.seatRow-1, s.seatRow) + s.seatNumber}"></span>
                        <span th:if="${!iter.last}">, </span>
                    </span>
                </p>

                <p>Total Amount: <b th:text="${booking.totalAmount}"></b></p>
            </div>
        </div>

    </div>

</div>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
